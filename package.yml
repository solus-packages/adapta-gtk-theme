name       : adapta-gtk-theme
version    : 3.22.3.81
release    : 25
source     :
    - https://github.com/tista500/Adapta/archive/3.22.3.81.tar.gz : 2f40aa42005fa86e30cedd2c7cd999d0499aaf713041f358b2ace493a907d4cf
license    : GPL-2.0
component  : desktop.theme
summary    : Adapta theme
description: |
    An adaptive Gtk+ theme based on Material Design Guidelines. Lots of elements are forked from Flat-Plat theme.
builddeps  :
    - bundler
    - inkscape
    - parallel
    - ruby-sass
setup      : |
    %autogen --enable-chrome --enable-plank
build      : |
    %make
install    : |
    themeLocation=$installdir/usr/share/themes/Adapta
    %make_install
    chmod 0755 $themeLocation
    chmod -R 0644 $themeLocation/*
