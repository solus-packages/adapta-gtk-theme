name       : adapta-gtk-theme
version    : 3.91.2.228
release    : 115
source     :
    - https://github.com/adapta-project/adapta-gtk-theme/archive/3.91.2.228.tar.gz : 2e687d7567f3f3a3c6498b1cbdeafb820a7a310444b7d3e977aef7cc9144382a
license    : GPL-2.0
component  : desktop.theme
summary    : Adapta theme
description: |
    An adaptive Gtk+ theme based on Material Design Guidelines. Lots of elements are forked from Flat-Plat theme.
builddeps  :
    - pkgconfig(gdk-pixbuf-2.0)
    - gnome-shell
    - inkscape
    - sassc
setup      : |
    %patch -p1 < $pkgfiles/parallel.patch
    %patch -p1 < $pkgfiles/fix-tiling-selectors.patch
    %autogen \
        --enable-chrome \
        --enable-plank \
        --enable-telegram \
        --disable-cinnamon \
        --disable-gtk_legacy \
        --disable-gtk_next \
        --disable-openbox \
        --disable-unity \
        --disable-parallel
build      : |
    make -j1
install    : |
    themeLocation=$installdir/usr/share/themes/Adapta
    make install -j1 DESTDIR=$installdir
