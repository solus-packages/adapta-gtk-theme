name       : adapta-gtk-theme
version    : 3.90.0.117
release    : 41
source     :
    - https://github.com/adapta-project/adapta-gtk-theme/archive/3.90.0.117.tar.gz : 6fa7ba8e0dbed3a1fa2cd385a29fd6f6ca8f20a7a9cc2d29033a9195f4dfea07
license    : GPL-2.0
component  : desktop.theme
summary    : Adapta theme
description: |
    An adaptive Gtk+ theme based on Material Design Guidelines. Lots of elements are forked from Flat-Plat theme.
builddeps  :
    - pkgconfig(librsvg-2.0)
    - inkscape
    - parallel
    - sassc
setup      : |
    %autogen \
        --enable-chrome \
        --enable-plank \
        --enable-telegram \
        --disable-cinnamon \
        --disable-gtk_next \
        --disable-openbox \
        --disable-unity \
        --disable-xfce
build      : |
    %make
install    : |
    themeLocation=$installdir/usr/share/themes/Adapta
    %make_install
    chmod 0755 $themeLocation
    chmod -R 0644 $themeLocation/*
