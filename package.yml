name       : adapta-gtk-theme
version    : 3.91.2.220
release    : 112
source     :
    - https://github.com/adapta-project/adapta-gtk-theme/archive/3.91.2.220.tar.gz : 65c047757f5fc90a0f9da691c5dd6d35ab6247d6a5ff806ad2fc58a66fa9e175
license    : GPL-2.0
component  : desktop.theme
summary    : Adapta theme
description: |
    An adaptive Gtk+ theme based on Material Design Guidelines. Lots of elements are forked from Flat-Plat theme.
builddeps  :
    - pkgconfig(gdk-pixbuf-2.0)
    - gnome-shell
    - inkscape
    - sassc
setup      : |
    %patch -p1 < $pkgfiles/parallel.patch
    %patch -p1 < $pkgfiles/maxim-regress.patch
    %autogen \
        --enable-chrome \
        --enable-plank \
        --enable-telegram \
        --disable-cinnamon \
        --disable-gtk_legacy \
        --disable-gtk_next \
        --disable-openbox \
        --disable-unity \
        --disable-parallel
build      : |
    make -j1
install    : |
    themeLocation=$installdir/usr/share/themes/Adapta
    make install -j1 DESTDIR=$installdir
