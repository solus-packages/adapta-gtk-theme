name       : adapta-gtk-theme
version    : 3.90.0.93
release    : 39
source     :
    - https://github.com/adapta-project/adapta-gtk-theme/archive/3.90.0.93.tar.gz : d2b28bb038dd71c93058e655b1144510e84d4e62e56cee9ba43be5b4db377eac
license    : GPL-2.0
component  : desktop.theme
summary    : Adapta theme
description: |
    An adaptive Gtk+ theme based on Material Design Guidelines. Lots of elements are forked from Flat-Plat theme.
builddeps  :
    - pkgconfig(librsvg-2.0)
    - inkscape
    - parallel
    - sassc
setup      : |
    %autogen \
        --enable-chrome \
        --enable-plank \
        --enable-telegram \
        --disable-cinnamon \
        --disable-gtk_next \
        --disable-openbox \
        --disable-unity \
        --disable-xfce
build      : |
    %make
install    : |
    themeLocation=$installdir/usr/share/themes/Adapta
    %make_install
    chmod 0755 $themeLocation
    chmod -R 0644 $themeLocation/*
