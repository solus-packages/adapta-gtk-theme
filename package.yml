name       : adapta-gtk-theme
version    : 3.89.5.43
release    : 31
source     :
    - https://github.com/adapta-project/adapta-gtk-theme/archive/3.89.5.43.tar.gz : 4f68ccb58a07cd81fb81283e4ad625629560c3528a8bf534cc1f5ad606ea0a03
license    : GPL-2.0
component  : desktop.theme
summary    : Adapta theme
description: |
    An adaptive Gtk+ theme based on Material Design Guidelines. Lots of elements are forked from Flat-Plat theme.
builddeps  :
    - pkgconfig(librsvg-2.0)
    - inkscape
    - parallel
    - sassc
setup      : |
    %autogen \
        --enable-chrome \
        --enable-plank \
        --enable-telegram \
        --disable-cinnamon \
        --disable-gtk_next \
        --disable-openbox \
        --disable-unity \
        --disable-xfce
build      : |
    %make
install    : |
    themeLocation=$installdir/usr/share/themes/Adapta
    %make_install
    chmod 0755 $themeLocation
    chmod -R 0644 $themeLocation/*
